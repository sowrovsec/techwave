<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techwave</title>
    
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />
     <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    
 <!-- HEADER SECTION -->
  <header class="header-bg">

    <div class="max-w-7xl mx-auto px-6 py-6 flex justify-between items-center ">

   
    <img src="./assets/TechWave.png" alt="logo">

    <nav class="space-x-8 hidden md:block">
      <a href="#" class="text-gray-300 hover:text-white">About</a>
      <a href="#" class="text-gray-300 hover:text-white">Episodes</a>
      <a href="#" class="text-gray-300 hover:text-white">Host</a>
    </nav>

    <button class="btn-gradient">
      Subscribe
    </button>
     </div>
  </header>

  <!-- HERO SECTION -->
   <section class="text-center py-20 px-6 relative bg-hero">

  
  

    <!-- center img& Icon -->
    <div class="relative mx-auto w-64 h-64 mb-8">
      <img src="./assets/hero-circle.png" alt="hero circle" class="absolute absolute inset-1/2 -translate-x-1/2 -translate-y-1/2 z-0">
      <img src="./assets/microphone.png" alt="hero" class="absolute absolute inset-1/2 -translate-x-1/2 -translate-y-1/2 z-10">

    </div>

    <h2 class="text-4xl font-bold mb-4">TechWave</h2>

    <p class=" mx-auto text-gray-300 mb-8">
      Your daily dose of tech insights, productivity hacks, and personal growth.
    </p>

    <div class="flex justify-center gap-4">
      <button class="btn-gradient">Listen on Spotify</button>
      <button class="btn-outline">Subscribe</button>
    </div>
  </section>

    

</body>
</html>
